--- 
# information
project: 
  title: "memLCDdriver"
  description: "SPI to 64-color memory LCD interface"
  picture: docs/empty.png
  author: "Matt Beach"
  github: https://github.com/matt-beach/wrapped_memLCDdriver.git
  license: LICENSE

# test within caravel
caravel_test:
  recipe: "coco_test"
  directory: "caravel_memLCDdriver"
  id: 0
  module_name: "wrapped_memLCDdriver"
  instance_name: "wrapped_memLCDdriver"

# module test
module_test:
  recipe: "all" 
  directory: "project directory"
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "properties.sby"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"

# source required for various configs and module instantiation
source:
    - wrapper.v
    - other source files here

# gds - check size = 300x300, nothing on metal 5, do a DRC, check 141 tristate buffers, check LVS
gds:
  directory: "gds"
  gds_filename: "project.gds"
  lvs_filename: "project.lvs.powered.v"
  lef_filename: "project.lef"
